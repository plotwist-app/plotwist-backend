server:
  http_listen_port: 3200
  http_listen_address: "0.0.0.0"

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"
        grpc:
          endpoint: "0.0.0.0:4317"

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces

overrides:
  metrics_generator_processors: [service-graphs, span-metrics] 